<h1>New User</h1>
<div class="row">
  <div class="col-md-6 well">
    <form [formGroup]="form" (ngSubmit)="save()">
      <fieldset>
        <legend>User</legend>

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" formControlName="name" [(ngModel)]="user.name">
          <div class="alert alert-danger" *ngIf="form.controls['name'].touched && !form.controls['name'].valid">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email" formControlName="email" [(ngModel)]="user.email">
          <div class="alert alert-danger" *ngIf="form.controls['email'].touched && !form.controls['email'].valid">
            Please enter a valid Email.
          </div>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" name="phone" formControlName="phone" [(ngModel)]="user.phone">
        </div>
      </fieldset>

      <fieldset formGroupName="address">
        <legend>Address</legend>

        <div class="form-group">
          <label>Street</label>
          <input type="text" class="form-control" name="street" formControlName="street" [(ngModel)]="user.address.street">
        </div>

        <div class="form-group">
          <label>Suite</label>
          <input type="text" class="form-control" name="suite" formControlName="suite" [(ngModel)]="user.address.suite">
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" name="city" formControlName="city" [(ngModel)]="user.address.city">
        </div>

        <div class="form-group">
          <label>Zip Code</label>
          <input type="text" class="form-control" name="zipcode" formControlName="zipcode" [(ngModel)]="user.address.zipcode">
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
    </form>
  </div>
</div>
